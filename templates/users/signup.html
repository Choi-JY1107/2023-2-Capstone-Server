{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sign up</title>
</head>
<body>
    <div id="signup">
        <form method="POST" enctype="multipart/form-data">
            <h1>2023-Capstone</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-signup">회원가입</button>
            <a href="/users/login/">로그인 페이지로 이동</a>
        </form>
    </div>
</body>
</html>
